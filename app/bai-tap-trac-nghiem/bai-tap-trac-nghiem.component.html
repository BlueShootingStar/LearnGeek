<div class="container mt-4 mb-4">
        <div class="font-play">
            <div class="text-uppercase text-center">
                <p class="h4 text-dark">
                    <img src="assets/images/icons/theme/target.png">Bài tập trắc nghiệm
                </p>
            </div>
            <div class="">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="profile-card-3 h-100">
                            <div class="card h-100">
                                <div class="user-fullimage">
                                    <img ng-src="assets/images/subjects/{{$scope.subject.logo}}" class="card-img-top">
                                </div>
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col p-2">
                                            <br>
                                            <h5 class="mb-0 line-height-5">{{$scope.subject.numberOfLearners}}</h5>
                                            <small class="mb-0 font-weight-bold">Người học</small>
                                        </div>
                                    </div>
                                    <hr>
                                    <a href="javascript:void();" class="btn btn-primary shadow-primary btn-sm btn-round m-1">Bài học lý thuyết</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card h-100">
                            <div class="card-body">
                                <div>
                                    <div class="d-flex d-flex justify-content-between mb-2">
                                        <div class="text-primary text-left">
                                            <i class="fas fa-puzzle-piece"></i> {{$scope.subject.name}}
                                        </div>
                                        <div class="text-primary text-center"></div>
                                        <div class="text-danger text-right">
                                            <i class="far fa-clock"></i>
                                            <timer end-time="$scope.deadline" interval="1000" language="vi">{{hourUnit}}</timer>
                                            <timer end-time="$scope.deadline" interval="1000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
                                        </div>
                                    </div>
                                    <app-quiz-list quizs="$scope.quizs"></app-quiz-list>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
