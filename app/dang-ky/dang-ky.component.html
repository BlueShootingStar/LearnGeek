<div class="container">
    <div class="row align-items-center">
        <div class="col-12 col-md-12 col-lg-12 text-center">

            <!-- Heading -->
            <h3 class="text-uppercase text-light">Đăng ký</h3>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-6">
            <img class="img-fluid" src="assets/images/logo8.png">
        </div>
        <div class="col-lg-6">
            <div class="card card-primary shadow shadow-dark bg-secondary h-100">
                <div class="card-header bg-primary text-dark text-uppercase">Thông tin của bạn</div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="tenDangNhap" class="col-md-4 col-form-label text-light">Tên đăng nhập</label>
                            <div class="col-md-8">
                                <input required type="text" class="form-control bg-dark text-light border border-secondary" name="tenDangNhap">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="matKhau" class="col-md-4 col-form-label text-light">Mật khẩu</label>
                            <div class="col-md-8">
                                <input required type="password" class="form-control bg-dark text-light border border-secondary" name="matKhau">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="hoTen" class="col-md-4 col-form-label text-light">Họ tên</label>
                            <div class="col-md-8">
                                <input required type="text" class="form-control bg-dark text-light border border-secondary" name="hoTen">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-light">Email</label>
                            <div class="col-md-8">
                                <input required type="text" class="form-control bg-dark text-light border border-secondary" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="soDienThoai" class="col-md-4 col-form-label text-light">Số điện thoại</label>
                            <div class="col-md-8">
                                <input required type="text" class="form-control bg-dark text-light border border-secondary" name="soDienThoai">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="noiDung" class="col-sm-4 col-form-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary" type="submit">Đăng ký</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
