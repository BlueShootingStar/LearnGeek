<div class="mb-4 row d-flex justify-content-center">
    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modalForm">
        <i class="fas fa-user-plus"></i> Thêm
    </button>
</div>

<div ng-repeat="student in $scope.students" class="row mb-2">
    <app-student-card student="student" index=$index>
    </app-student-card>
</div>

<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><i class="fas fa-user-graduate"></i> Sinh viên</h5>
                <button ng-click="$scope.closeForm()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-student-form state=1 student="{}"></app-student-form>
            </div>
        </div>
    </div>
</div>
