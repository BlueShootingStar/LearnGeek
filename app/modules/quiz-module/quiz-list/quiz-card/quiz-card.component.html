<div class="card">
    <div class="card-header">
        <div class="card-title">
            {{$scope.index + 1}} Câu hỏi: {{$scope.quiz.Text}}
        </div>
    </div>
    <div class="card-body">
        <input type="radio" name="answer" ng-repeat="answer in $scope.quiz.Answers"> {{answer.Text}}
    </div>
</div>
